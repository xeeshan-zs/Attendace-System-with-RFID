<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance System</title>
</head>

<body>
  <!-- Splash Screen (Instant Load) -->
  <style>
    #splash-screen {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      /* Slate 900 */
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    #splash-screen.fade-out {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Background Gradients */
    .splash-bg {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 20%, rgba(59, 130, 246, 0.15), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(147, 51, 234, 0.15), transparent 40%);
    }

    /* Logo Animation */
    .splash-logo-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: bounce-slow 2.5s infinite ease-in-out;
    }

    .splash-icon-box {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    .splash-title {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 2.25rem;
      font-weight: 700;
      color: white;
      letter-spacing: -0.025em;
      margin-bottom: 0.5rem;
    }

    .splash-subtitle {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 0.875rem;
      color: #bfdbfe;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Footer */
    .splash-footer {
      position: absolute;
      bottom: 2.5rem;
      text-align: center;
      z-index: 10;
    }

    .splash-dev-label {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 0.75rem;
      color: #64748b;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.25rem;
    }

    .splash-dev-name {
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 1.125rem;
      font-weight: 700;
      background: linear-gradient(to right, #60a5fa, #c084fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    @keyframes bounce-slow {

      0%,
      100% {
        transform: translateY(-3%);
      }

      50% {
        transform: translateY(3%);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .8;
      }
    }
  </style>

  <div id="splash-screen">
    <div class="splash-bg"></div>
    <div class="splash-logo-container">
      <div class="splash-icon-box">
        <img src="/favicon.png" alt="EduTrack Logo" style="width: 100%; height: 100%; object-fit: contain;">
      </div>
      <h1 class="splash-title">EduTrack</h1>
      <p class="splash-subtitle">Smart Attendance</p>
    </div>
    <div class="splash-footer">
      <div class="splash-dev-label">Developed by</div>
      <div class="splash-dev-name">Zeeshan Sarfraz</div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
